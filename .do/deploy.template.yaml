
spec:
  name: stealthium
  services:
  - name: stealthium
    github:
      repo: undetectio/deploy-digitalocean
      branch: main
      deploy_on_push: true
    dockerfile_path: Dockerfile
    http_port: 19222
    instance_count: 1
    instance_size_slug: professional-xs	
    envs:
    - key: UNDETECT_KEY_LOWERCASE
      value: "changeme"
      scope: BUILD_TIME
      type: GENERAL
    - key: UD_SERVER_MODE
      value: "cluster"
      scope: RUN_TIME
      type: GENERAL
